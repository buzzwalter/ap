# Build settings
markdown: kramdown

# Assets
sass:
  sass_dir: _sass
  style: compressed

# Gems
plugins:
  - jekyll-paginate-v2

# Permalinks
permalink: /:year-:month-:day/:title
paginate_path: "/portfolio/page:num/"
paginate: 5
exclude:
  - "Gemfile"
  - "Gemfile.lock"
  - "*.gem"
  - "LICENSE"
  - "READE.md"
  - "screenshot.png"

pagination:
  enabled: true
  collections:
    portfolio:
      per_page: 5
      permalink: "/portfolio/:num/"
    inquiries:
      per_page: 5
      permalink: "/inquiries/page:num/"

collections:
  inquiries:
    output: true
    permalink: /inquiries/:title/

paginate_inquiries:
  enabled: true
  per_page: 5
  title: "Inquiries Page: :num"
  permalink: /inquiries/page:num/
